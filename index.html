<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/Icons/home-icon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <title>Apple eCommerce</title>
    </head>
    <body>
        <section class="section-1">
            <!-- Logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!--End of Logo -->

            <!-- Navbar -->
            <nav class="navbar">
                <a href="#section-2" class="navbar-link">iPhone 12</a>
                <a href="#section-3" class="navbar-link">MacBook Air</a>
                <a href="#section-3" class="navbar-link">Watch</a>
                <a href="#section-4" class="navbar-link">AirPods</a>
            </nav>
            <!-- End of Navbar -->

            <!-- Cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="cube__front-side">
                        <img src="images/iphone.png" />
                    </div>
                    <div class="cube__back-side">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>

                    <div class="controls--z">
                        <a href="#" class="top-z-control">
                            <i class="fas fa-arrow-down"></i>
                        </a>
                        <a href="#" class="bottom-z-control">
                            <i class="fas fa-arrow-up"></i>
                        </a>
                    </div>
                </div>
                <!-- End of Controls -->
            </div>
            <!-- End of Cube -->

            <!-- Banner -->
            <div class="section-1__banner">
                <h1>Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- End of Banner -->

            <!-- Slideshow -->
            <div class="slideshow"></div>
            <!-- End of Slideshow -->
        </section>

        <!-- End of Section 1 -->

        <!-- Section 2 -->
        <section class="section-2" id="section-2">
            <!-- Section 2 Heading -->
            <h1 class="section-2__heading">iPhone 12</h1>
            <!-- End of Section 2 Heading -->

            <!-- Section 2 Images -->
            <div class="iphones">
                <img
                    src="images/iPhone 12/iphones-1-img.png"
                    class="iphones__img-1"
                />
                <img
                    src="images/iPhone 12/iphones-2-img.png"
                    class="iphones__img-2"
                />
            </div>
            <!-- End of Section 2 Images -->

            <!-- Section 2 Buttons -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btns__btn center"
                    ><span>Learn More</span></a
                >
                <a href="#" class="iphone-btns__btn center"
                    ><span>Shop</span></a
                >
            </div>
            <!-- End of Section 2 Buttons -->
        </section>
        <!-- End of Section 2 -->

        <!-- Section 3 -->
        <section class="section-3" id="section-3">
            <!-- Section 3 Heading -->
            <h1 class="section-3__heading">MacBook Air</h1>
            <!-- End of Section 3 Heading -->

            <!-- Section 3 Content -->
            <div class="section-3__content">
                <!-- Section 3 Images -->
                <img
                    src="images/MacBook/macbook-screen.png"
                    class="macbook-img-1"
                />
                <img
                    src="images/MacBook/macbook-keyboard.png"
                    class="macbook-img-2"
                />
                <!-- End of Section 3 Images -->

                <!-- Section 3 Loading -->
                <div class="loader-box">
                    <div class="loader-box__loading">
                        <i class="fab fa-apple"></i>
                        <div class="loader-box__loading--bar"></div>
                    </div>

                    <div class="macbook-info">
                        <h2 class="macbook-info__heading">Light. Speed.</h2>
                        <p class="macbook-info__price">Starting at $999</p>
                        <button class="macbook-info__btn">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- End of Section 3 Content -->
        </section>
        <!-- End of Section 3 -->

        <!-- Section 4 -->
        <section class="section-4" id="section-4">
            <!-- Section 4 Watches -->
            <div class="watch">
                <!-- Watch Bands -->
                <div class="watch__band">
                    <img
                        src="images/watches/watch-band-1.jpg"
                        class="watch__band--img"
                    />
                    <img
                        src="images/watches/watch-band-2.jpg"
                        class="watch__band--img"
                    />
                    <img
                        src="images/watches/watch-band-3.jpg"
                        class="watch__band--img"
                    />
                    <img
                        src="images/watches/watch-band-4.jpg"
                        class="watch__band--img"
                    />
                    <img
                        src="images/watches/watch-band-5.jpg"
                        class="watch__band--img"
                    />
                    <img
                        src="images/watches/watch-band-6.jpg"
                        class="watch__band--img"
                    />
                    <img
                        src="images/watches/watch-band-7.jpg"
                        class="watch__band--img"
                    />
                    <img
                        src="images/watches/watch-band-8.jpg"
                        class="watch__band--img"
                    />
                    <img
                        src="images/watches/watch-band-9.jpg"
                        class="watch__band--img"
                    />
                </div>
                <!-- End of Watch Bands -->

                <!-- Watch Cases -->
                <div class="watch__case">
                    <img
                        src="images/watches/watch-case-1.png"
                        class="watch__case--img"
                    />
                    <img
                        src="images/watches/watch-case-2.png"
                        class="watch__case--img"
                    />
                    <img
                        src="images/watches/watch-case-3.png"
                        class="watch__case--img"
                    />
                    <img
                        src="images/watches/watch-case-4.png"
                        class="watch__case--img"
                    />
                    <img
                        src="images/watches/watch-case-5.png"
                        class="watch__case--img"
                    />
                    <img
                        src="images/watches/watch-case-6.png"
                        class="watch__case--img"
                    />
                    <img
                        src="images/watches/watch-case-7.png"
                        class="watch__case--img"
                    />
                    <img
                        src="images/watches/watch-case-8.png"
                        class="watch__case--img"
                    />
                    <img
                        src="images/watches/watch-case-9.png"
                        class="watch__case--img"
                    />
                </div>
                <!-- End of Watch Cases -->
            </div>
            <!-- End of Section 4 Watches -->

            <!-- Watch Controls -->
            <a href="#" class="watch__control watch__control--top">
                <i class="fas fa-angle-up"></i>
            </a>
            <a href="#" class="watch__control watch__control--right">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#" class="watch__control watch__control--bottom">
                <i class="fas fa-angle-down"></i>
            </a>
            <a href="#" class="watch__control watch__control--left">
                <i class="fas fa-angle-left"></i>
            </a>
            <!-- End of Watch Controls -->

            <!-- Watch Button -->
            <button class="watch__btn">Buy Now</button>
            <!-- End of Watch Button -->
        </section>
        <!-- End of Section 4 -->

        <!-- Section 5 -->
        <section class="section-5" id="section-5">
            <!-- Section 5 Content -->
            <div class="airpods">
                <h1 class="airpods__heading">AirPods</h1>

                <img
                    src="images/AirPods/airpods-1.png"
                    class="airpods__img airpods__img--1"
                />
                <img
                    src="images/AirPods/airpods-2.png"
                    class="airpods__img airpods__img--2"
                />

                <div class="airpods__buttons">
                    <button class="airpods__btn">Learn More</button>
                    <button class="airpods__btn">Buy</button>
                </div>
            </div>
            <!-- End of Section 5 Content -->
        </section>
        <!-- End of Section 5 -->

        <!-- Section 6 -->
        <section class="section-6">
            <div class="icons">
                <a href="#section-1" class="icons__link">
                    <img src="images/Icons/home-icon.png" />
                </a>
                <a href="#section-2" class="icons__link">
                    <img src="images/Icons/iphone-icon.png" />
                </a>
                <a href="#section-3" class="icons__link">
                    <img src="images/Icons/macbook-icon.png" />
                </a>
                <a href="#section-4" class="icons__link">
                    <img src="images/Icons/watch-icon.png" />
                </a>
                <a href="#section-5" class="icons__link">
                    <img src="images/Icons/airpods-icon.png" />
                </a>
            </div>
            <p class="copyright">Copyright &copy; GA All Rights Reserved</p>
        </section>
        <!-- End of Section 6 -->

        <script src="js/script1.js"></script>
    </body>
</html>
